<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Výuka čísel</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: sans-serif;
      background-color: #f2f7f9;
    }
    .sidebar {
      width: 12%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 1rem;
    }
    .sidebar button {
      margin: 0.5rem 0;
      padding: 1rem;
      font-size: 1.2rem;
      width: 100%;
      min-width: 10%;
      border: 2px solid transparent;
      background-color: #d4eaf7;
      border-radius: 8px;
      cursor: pointer;
    }
    .sidebar button.active {
      border: 3px solid #0077aa;
      background-color: #bde0f2;
    }
    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .number-display {
      width: 8.8ch;
      height: 6rem;
      text-align: center;
      font-size: 6rem;
      border: 2px solid #0077aa;
      padding: 1rem;
      margin-bottom: 2rem;
      background-color: #e6f5fc;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .bottom-button {
      position: absolute;
      bottom: 2rem;
    }
    .bottom-button button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #cce5dc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="setDigitCount(1)" id="btn1">#</button>
    <button onclick="setDigitCount(2)" id="btn2">##</button>
    <button onclick="setDigitCount(3)" id="btn3">###</button>
    <button onclick="setDigitCount(4)" id="btn4"># ###</button>
  </div>

  <div class="main">
    <div class="number-display" id="numberDisplay">—</div>
    <div class="bottom-button">
      <button onclick="generateNumber()">Next</button>
    </div>
  </div>

  <script>
    let digitCount = 1;
    let history = [];
    const maxHistory = 5;

    function setDigitCount(count) {
      digitCount = count;
      updateButtonStyles();
      generateNumber();
    }

    function updateButtonStyles() {
      for (let i = 1; i <= 4; i++) {
        const btn = document.getElementById(`btn${i}`);
        if (i === digitCount) {
          btn.classList.add("active");
        } else {
          btn.classList.remove("active");
        }
      }
    }

    function generateNumber() {
      if (digitCount < 1 || digitCount > 4) return;

      let number;
      let attempts = 0;
      do {
        number = "";
        number += Math.floor(Math.random() * 9) + 1;
        for (let i = 1; i < digitCount; i++) {
          number += Math.floor(Math.random() * 10);
        }
        attempts++;
        if (attempts > 50) break; // prevent infinite loop
      } while (history.includes(number));

      history.push(number);
      if (history.length > maxHistory) {
        history.shift();
      }

      document.getElementById("numberDisplay").innerText = formatNumber(number);
    }

    function formatNumber(numStr) {
      if (numStr.length === 4) {
        return numStr[0] + " " + numStr.slice(1);
      }
      return numStr;
    }

    // Initialize
    updateButtonStyles();
    generateNumber();
  </script>
</body>
</html>
