<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Procvičování češtiny</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #e9f5f2;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .top-buttons {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .top-buttons button {
      padding: 16px 32px;
      font-size: 28.8px;
      border: none;
      background-color: #a1c4fd;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      min-width: 10vw;
    }

    .top-buttons button:hover {
      background-color: #8fbbe9;
    }

    .main-area {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 13.72px;
      flex-grow: 1;
      justify-content: center;
    }

    .right-box {
      max-width: 56vw;
      background-color: #fff0f5;
      border: 10px solid #c2d6d6;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      text-align: center;
      padding: 14px 28px;
      transition: transform 0.3s ease-in-out;
      font-size: 5.88vh;
      line-height: 1.2;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      height: calc(5.88vh * 1.2 * 1.2);
      overflow: hidden;
      white-space: nowrap;
    }

    .left-box {
      width: 22.05%;
      background-color: #f0f8ff;
      border: 10px solid #c2d6d6;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      text-align: center;
      padding: 14px;
      transition: transform 0.3s ease-in-out;
      font-size: 5.88vh;
      line-height: 1.2;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      height: calc(5.88vh * 1.2 * 1.2);
    }

    .spin {
      animation: spinEffect 0.3s ease-in-out;
    }

    @keyframes spinEffect {
      0% { transform: rotateX(0deg); opacity: 1; }
      50% { transform: rotateX(90deg); opacity: 0; }
      100% { transform: rotateX(0deg); opacity: 1; }
    }

    .button-container {
      width: 100%;
      display: flex;
      justify-content: center;
      position: absolute;
      bottom: 30px;
    }

    .button-container button {
      padding: 16px 32px;
      font-size: 28.8px;
      border: none;
      background-color: #a1c4fd;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      min-width: 10vw;
    }

    .button-container button:hover {
      background-color: #8fbbe9;
    }
  </style>
</head>
<body>
  <div class="top-buttons">
    <button id="btnMin">min</button>
    <button id="btnMax">max</button>
  </div>
  <div class="main-area">
    <div class="container">
      <div id="rightBox" class="right-box"></div>
      <div id="leftBox" class="left-box"></div>
    </div>
    <div class="button-container">
      <button onclick="next()">Další</button>
    </div>
  </div>

  <script>
    const pronouns = ["já", "ty", "on", "ona", "ono", "my", "vy", "oni"];
    const phrases = [
      "Ptal se ...", "Telefonoval ...", "Hledal ...", "Čekal u ...",
      "Šel k/ke ...", "Koupil dárek pro ...", "Mluvil o ...", "Sešel se s/se ...",
      "Odešli bez/beze ...", "Stojí blízko ...", "To je kvůli ...",
      "Položil to před ...", "Přišel až po ..."
    ];
    const phrases_short = [
      "Ptal se ...", "Telefonoval ...", "Hledal ...", "Čekal u ...",
      "Šel k/ke ...", "Koupil dárek pro ...", "Mluvil o ...", "Sešel se s/se ...",
      "Odešli bez/beze ..."
    ];

    let currentPhrases = phrases;

    let pronounStart = Math.floor(Math.random() * pronouns.length);
    let phraseStart = Math.floor(Math.random() * currentPhrases.length);
    let pronounIndex = pronounStart;
    let phraseIndex = phraseStart;

    function showCurrent() {
      document.getElementById("leftBox").textContent = pronouns[pronounIndex];
      document.getElementById("rightBox").textContent = currentPhrases[phraseIndex];
    }

    function next() {
      const left = document.getElementById("leftBox");
      const right = document.getElementById("rightBox");

      left.classList.add("spin");
      right.classList.add("spin");

      setTimeout(() => {
        pronounIndex = (pronounIndex + 1) % pronouns.length;
        phraseIndex = (phraseIndex + 1) % currentPhrases.length;
        showCurrent();
        left.classList.remove("spin");
        right.classList.remove("spin");
      }, 300);
    }

    document.getElementById("btnMin").addEventListener("click", () => {
      currentPhrases = phrases_short;
      phraseIndex = 0;
      pronounIndex = 0;
      showCurrent();
    });

    document.getElementById("btnMax").addEventListener("click", () => {
      currentPhrases = phrases;
      phraseIndex = 0;
      pronounIndex = 0;
      showCurrent();
    });

    showCurrent();
  </script>
</body>
</html>
